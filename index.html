<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="header">
        <h1>Boat Trivia!</h1>
        <div class="results">
            <h2>Your Score: </h2>
        </div>
    </div>
    <div class="Quiz">
        <form name="quiz" onsubmit="return onSubmit()">
            <div class="question">
                <h1>What is the very front of the boat called?</h1>
                <input type="radio" name="q1" value="a">a. Stern <br>
                <input type="radio" name="q1" value="b">b. Bow <br>
                <input type="radio" name="q1" value="c">c. Transom <br>
                <input type="radio" name="q1" value="d">d. Gunnels <br>
            </div>
       
            <button type="submit">submit test</button>
        </form>
    </div>


    
    <script src="assets/javascript/app.js"></script>
</body>
</html>
